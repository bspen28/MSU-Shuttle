<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!--    -->
    <link href="..\CSS\driver.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-dark sticky-top color-msu">
        <div class="container-fluid">
          <a class="navbar-brand display-1 header-text" href="#"><img id="logo" src="../media/msu.png" alt="MSU Logo">Admin Home</a>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Logout</a>
          </div>       
        </div>
      </nav>
    
      <section id="content">
        <div class="container-fluid">
            <div class="row g-2">
                <div class="col-md-6 col-sm-12 g-2 text-center">
                    <h5 id="current-title" class="display-6 text-left stop-text-size pb-2 subtitle">Current Stop: [STOP]</h5>
                    <h5 id="next-title" class="display-6 text-left stop-text-size pb-2">Next Stop: [STOP]</h5>
                    <button id="stop-button" type="button" class="btn btn-color-msu-scaling active col-6 mt-3" data-bs-toggle="button">Arrived at Stop</button>
                    <button id="accounts-button" type="button" class="btn btn-color-msu-scaling active col-6 mt-3" data-bs-toggle="button">View Accounts</button>
                </div>
                <div class="col-md-6 col-sm-12 g-2 text-center">
                    <!-- Button trigger modal -->
                    <h5 id="current-title" class="display-6 text-left stop-text-size pb-2 subtitle">Manage Alerts</h5>
                    <button type="button" class="btn btn-color-msu-scaling col-6" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create Alert
                    </button>
                <div class="col-md-6 col-sm-12 g-2 text-center">
                        <!-- Button trigger modal -->
                        <h5 id="current-title" class="display-6 text-left stop-text-size pb-2 subtitle">Manage Routes</h5>
                        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #ff0000;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #ff0000;}
</style>
</head>
<body>
<p>Move the mouse over the button to select the stops.</p>
<style>
    .dropdown:first-child {
        margin-bottom: 10px;
    }
</style>

<div class="dropdown">
  <button class="dropbtn">Start</button>
  <div class="dropdown-content">
    <a href="#">University Hall</a>
    <a href="#">Lot 60</a>
    <a href="#">Red Hawk Deck</a>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Finish</button>
  <div class="dropdown-content">
    <a href="#">University Hall</a>
    <a href="#">Lot 60</a>
    <a href="#">Red Hawk Deck</a>
  </div>
</div>

                        <button type="button" class="btn btn-color-msu-scaling col-6" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Submit
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Route</h5>
                            </div>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary">Left</button>
                                <button type="button" class="btn btn-primary">Middle</button>
                                <button type="button" class="btn btn-primary">Right</button>
                              </div>
                        </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
      </section>

      <!-- Footer section -->
      <section id="footer-section">
        <div class="container text-center fixed-bottom">
          <div class="row">
            <div class="col-12">
              <p class="align-middle">&copy Montclair State University 2023</p>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
